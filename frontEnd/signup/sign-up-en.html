        <div class="main">   
            <div class="sign-in">
                <h1>Create Account</h1>
                <form >
                    <input type="text" id="name" name="Name" placeholder="Name" required>
                    <br>
                    <input type="email" id="email" name="Email" placeholder="Email" required>
                    <br>
                    <input type="password" id="password" name="Password"  placeholder="Password" required>
                    <p>You have an account? <span><a href="../signin/sign-in-en.html">Sign in here</a></span></p><br>
                    <button type="button" id="submitButton">Create your account</button>
                </form>
                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        
        function makeAlert(data) {
            data.confirmButtonColor = "#0F2C59";
            Swal.fire(data);
        }

        
        $("#submitButton").click(() => {
            const username = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            function wait(ms) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve();
                    }, ms);
                })
            }
                
                const data = {
                username,
                password,
                email
            };
            fetch("/api/signup", {
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                },
                method: "POST"
            }).then(d => d.json().then(async data => {
                if(data.success) {
                    makeAlert({
                        title: "Signed up successfully",
                        icon: "success"
                    })
                    await wait(4000);
                    window.location.replace("/")
                } else if(data.message == "user already exists") {
                    makeAlert({
                        title: "User with this informations already exists",
                        icon: "error"
                    })
                } else {
                    makeAlert({
                        title: "There was an error",
                        icon: "error"
                    });
                }
            })).then(console.log);
        })
    </script>
</body>
